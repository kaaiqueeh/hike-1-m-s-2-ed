  <h1>Sobre</h1>
  <h2>Nossa Visão</h2>
  <p> Escrever é esquecer. A literatura é a maneira mais agradável de ignorar a vida. A música embala, as artes visuais animam, as artes vivas (como a dança e a arte de representar) entretêm. A primeira, porém, afasta-se da vida por fazer dela um sono; as segundas, contudo, não se afastam da vida - umas porque usam de fórmulas visíveis e portanto vitais, outras porque vivem da mesma vida humana. 
Não é o caso da literatura. Essa simula a vida. Um romance é uma história do que nunca foi e um drama é um romance dado sem narrativa. Um poema é a expressão de ideias ou de sentimentos em linguagem que ninguém emprega, pois que ninguém fala em verso.</p>
  <h2>Nossos Valores</h2>
  <p> Que a força do medo que tenho
Não me impeça de ver o que anseio;
Que a morte de tudo em que acredito
Não me tape os ouvidos e a boca; 
Porque metade de mim é o que eu grito,
Mas a outra metade é silêncio...</p>
